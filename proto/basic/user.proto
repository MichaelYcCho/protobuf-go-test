syntax = "proto3";

// go packeage에 넣기 위한 path 세팅
option go_package = "protobuf-go/protogen/basic";


enum Gender{
    GENDER_UNSPECIFIED = 0;
    GENDER_FEMALE = 1;
    GENDER_MALE = 2;
}

// 여기서 숫자는 필드번호(태그)
message User{
    uint32 id = 1;
    string username = 2;
    bool is_active = 3;
    bytes password = 4;

    repeated string emails = 16;  // string 타입의 배열
    Gender gender = 17;
}